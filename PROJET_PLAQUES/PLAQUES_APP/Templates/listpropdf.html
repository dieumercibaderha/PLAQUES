{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>PROPRIETAIRE</title>

  <!-- slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css'%} " />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
  <!-- fonts awesome style -->
  <link href="{% static 'css/font-awesome.min.css' %} " rel="stylesheet" />

  <!-- Custom styles for this template -->
  <link href=" {% static 'css/style1.css' %} " rel="stylesheet" />
  <!-- responsive style -->
  <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />
  <style>
    body{
      font-family: 'Times New Roman', Times, serif;
     
    }
    table{
      border: solid 1px black;
    }
  </style>

</head>

<body class="sub_page" >
  

  <!-- contact section -->

  <section style="height:60%; " >
      <div style="display: flex;">
       
        <div>
          <img style="height: 60px; width:60px;" src="http://127.0.0.1:8000/{% static 'images/arm.png' %}" alt="">
        </div>
        <div style="text-align: center; margin-left:20%; width:80%">
          <h4 style="font-size: 15px;">REPUBLIQUE DEMOCRATIQUE DU CONGO</h4>
          <h1 style="font-size: 20px;">COORDINATION DES TAXIMENS MOTOS/Asbl</h1>
          <h4>LISTE DES MEMBRES </h4>
        </div>
        <img style="height: 60px; width:80px;  margin-left:50%" src="http://127.0.0.1:8000/{% static 'images/rdc.png' %}" alt="">
        <div>
    

        </div>
      </div>
  
      <div >
        <div style="display: block; margin-left:0.1%; margin-top:90%; height:-200%;">
          <div style="margin-top:-90%;" class="table-responsive">
            <table  >
              <thead style="background-color:rgb(17, 7, 71); color:white; ">
                <tr>
                  <th>ID</th>
                  <th>NOM</th>
                  <th>ADDRESSE</th>
                  <th>MAIL</th>
                  <th>TEL</th>
                  <th>PHOTO</th>
                </tr>
              </thead>
              <tbody>
                  {% for l in listprop %}
                  <tr>
                    <td style="border-left: solid 1px black;border-top: solid 1px black;">{{l.id}}</td>
                    <td style="border-left: solid 1px black;border-top: solid 1px black;">{{l.nom}}</td>
                    <td style="border-left: solid 1px black;border-top: solid 1px black;">{{l.adresse}}</td>
                    <td style="border-left: solid 1px black;border-top: solid 1px black;">{{l.Mail}}</td>
                    <td style="border-left: solid 1px black;border-top: solid 1px black;">{{l.Tel}}</td>
                    <td style="border-left: solid 1px black;border-top: solid 1px black;"> <img style="height: 50px; width:35px; border-radius:20%;" src="http://127.0.0.1:8000/{{l.Photo.url}}" alt="{{l.photo.url}}"> </td>  
                  </tr>

                 {% endfor %}
                    
                  

              </tbody>
            </table>
            
          
          
           

          </div>
        </div>
       
       
        </div>
        
      </div>
    </div>
  </section>

  <!-- end contact section -->


  <!-- info section -->

 
  <!-- end info section -->

  <!-- footer section -->

  <!-- footer section -->

  <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.js' %}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <script src="{% static 'js/custom.js' %}"></script>
  <!-- Google Map -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh39n5U-4IoWpsVGUHWdqB6puEkhRLdmI&callback=myMap"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <!-- End Google Map -->
</body>

</html>
